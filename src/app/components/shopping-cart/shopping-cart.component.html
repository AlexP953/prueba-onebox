<div class="bg-gray-50 p-6 rounded-lg">
  <h2 class="text-xl font-semibold mb-4">Carrito</h2>

  @if (items.length > 0) {
  <div class="space-y-4">
    @for (item of items; track $index) {
    <div class="border-b pb-4">
      <h3 class="font-semibold mb-4">{{ concert!.title }}</h3>
      <div class="flex justify-between">
        <span>
          <p class="font-medium">
            {{ item.session.date | date : "dd/MM/YYYY" }}
          </p>
          <p>{{ item.quantity }} localidades</p>
        </span>
        <button
          (click)="removeItem(item.session.id)"
          class="text-red-500 hover:text-red-700 transition"
          aria-label="Eliminar"
        >
          <img class="w-[35%]" src="../../../assets/img/trash.png">
        </button>
      </div>
    </div>

    }
  </div>
  } @else {
  <p class="text-gray-500">No hay localidades seleccionadas</p>
  }
</div>
