<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:gap-8 gap-16 max-w-5xl justify-items-center m-auto my-8">
  @for (event of events; track $index) {
    <div class="max-w-lg w-xs bg-white rounded-2xl shadow-md p-6 relative  flex flex-col h-full">
      <h2 class="text-xl font-bold mb-4 cursor-pointer" (click)="navigateToEvent(event.id)">{{event.title}}</h2>
      <h3 class="text-l mb-4 cursor-pointer" (click)="navigateToEvent(event.id)">{{event.subtitle}}</h3>

      <div class="flex justify-between text-sm mb-2">
        <div>
          <p>{{event.place}}</p>
        </div>
      </div>

      <div class="flex justify-between mb-2 cursor-pointer" (click)="navigateToEvent(event.id)">
        <img src="{{event.image}}" />
      </div>
      <p class="mb-4">{{event.startDate | date: 'dd/MM/yyyy'}} - {{event.endDate | date: 'dd/MM/yyyy'}}</p>

      <div class="text-sm hidden sm:block">
        <p [innerHTML]="event.safeDescription"></p>
      </div>

      <div class="flex-grow mt-12 hidden sm:block"></div>

      <div class="pt-4 border-t border-dashed border-gray-300">
        <div class="cursor-pointer h-10 overflow-hidden justify-items-center bg-blue-400 text-white" (click)="navigateToEvent(event.id)">
          <button class="cursor-pointer btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl flex mt-2"> Comprar </button>
        </div>
      </div>
    </div>
  }
</div>
