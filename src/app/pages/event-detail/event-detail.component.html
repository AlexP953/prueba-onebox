<div class="container mx-auto px-4 py-8">
  @if (event()) {
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-4">{{ event()?.title }}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <app-session-list
        [sessions]="sessions()"
        [selectedSessions]="selectedSessions()"
        (selectionChanged)="updateSelection($event.session, $event.quantity)"
      ></app-session-list>

      <app-shopping-cart
        [items]="getCurrentEventSelectedSessions()"
        [concert]="event()"
        (remove)="removeSelectedSession($event)"

      ></app-shopping-cart>
    </div>
  </div>
  } @else {
  <div class="text-center py-12">
    <p class="text-xl">EVENT INFO NOT FOUND</p>
  </div>
  }

  <a
    [routerLink]="['/events']"
    class="inline-block mt-8 text-blue-600 hover:text-blue-800 transition"
  >
    &larr; Volver a cartelera
  </a>
</div>
